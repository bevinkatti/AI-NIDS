app:
  name: "AI-Powered Network Intrusion Detection System"
  environment: "local"
  debug: true

logging:
  level: "INFO"
  log_file: "logs/nids.log"
  rotation: "10 MB"
  retention: "7 days"

database:
  enabled: true
  fallback_to_memory: true
  host: "localhost"
  port: 5432
  name: "ai_nids"
  user: "postgres"
  password_env: "POSTGRES_PASSWORD"
  pool_size: 5
  max_overflow: 10

ml:
  model_type: "random_forest"
  random_state: 42
  test_size: 0.2
  n_estimators: 200
  max_depth: 20
  min_samples_split: 2

features:
  enable_feature_scaling: true

monitoring:
  prometheus_enabled: true
  metrics_port: 8000
